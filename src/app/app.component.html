<div>

    <table class="col-md-6" border="1" bordercolor='#2BC4E2'>
        <tr>
            <td>Avatar</td>
            <td>Name</td>
            <td>Birthday</td>
            <td>Team</td>
            <td>Action</td>
        </tr>
        <tr *ngFor=" let item of trainers, let i = index" height=50>
            <td class="text-center">
                <template [ngIf]="item.avatar">
                    <img src="{{item.avatar}}" widtd="50px" height="50px">
                </template>
                <template [ngIf]="!item.avatar">
                    Empty
                </template>
            </td>
            <td class="text-center">{{item.name}}</td>
            <td class="text-center" [emptyData]="item.birthday"></td>
            <td class="text-center" [ngClass]= "{game: item.team == 'game', android: item.team
            =='android'}">
                {{item.team}}
            </td>
            <td class="text-center">
            <button (click)="showDetail(i)" class="btn btn-xs btn-success">Show</button>
            </td>
        </tr>
    </table>

    <div class="col-md-4 detail">
        <h2>Detail</h2>
        <div *ngIf ="showmem">
            <b class="name">{{showmem.name}}</b>
            <p [emptyData] ="showmem.birthday"></p>
            <p [emptyData] ="showmem.team"></p>  
        </div>
    </div>
</div>
