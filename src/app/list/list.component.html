<table class="list_show" border=1>
    <thead>
        <tr>
            <td>Title</td>
            <td>Image</td>
            <td>Content</td>
            <td>Author</td>
            <td colspan="2">Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let item of trainers, let i = index">
            <td><img src= "{{item.image}}" style=" width: 50px; height: 50px;"></td>
            <td>{{item.title}}</td>
            <td>{{item.content}}</td>
            <td>{{item.author}}</td>
            <td><a [routerLink]="['/article', i]"><button class="btn btn-primary">Show</button></a></td>
            <td><a [routerLink]="['/article', i, 'edit']"><button class="btn btn-primary">Edit</button></a></td>
        </tr>
    </tbody>
</table>
