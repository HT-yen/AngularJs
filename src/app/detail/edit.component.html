<div class="container">
  <form ngNoForm [formGroup]="articleForm" (ngSubmit)="edit(articleForm)">
    <div class="form-group">
      <label> Image </label><input type="file" formControlName="image" ><img [src]="img">
       <label>Title</label><input class="form-control" type="text" formControlName="title" >
       <label>Content</label><input class="form-control" type="text" formControlName="content" >
       <label>Author</label><input class="form-control" type="text" formControlName="author" >
       <input type="submit" class="btn btn-primary">
  </div>
</form>
</div>
